<script>
    const PhotoViewerBehavior = Polymer.dedupingMixin(SuperClass => {
        const API_KEY = 'e64d91b72c3934917da3554a69c98ef3';
        const USER_ID = '89564538@N00';
        return class extends SuperClass {
            getAllPhotoParams(page, tags, text, per_page) {
                tags = tags || [];
                page = page || 1;
                var params = {
                    method: 'flickr.photos.search',
                    api_key: API_KEY,
                    user_id: USER_ID,
                    tag_mode: 'all',
                    tags: tags.join(','),
                    format: 'json',
                    nojsoncallback: 1,
                    per_page: per_page || 36,
                    page: page
                };
                if (text) {
                    params.text = text;
                }
                return params;
            }
            findSinlgePhotoParams(photoId) {
                return {
                    method: 'flickr.photos.getInfo',
                    api_key: API_KEY,
                    photo_id: photoId,
                    format: 'json',
                    nojsoncallback: 1
                };
            }
            getAlbumsParams(page) {
                return {
                    method: 'flickr.photosets.getList',
                    api_key: API_KEY,
                    user_id: USER_ID,
                    format: 'json',
                    nojsoncallback: 1
                };
            }
            getImageListStyle(image, size) {
                if (!image) {
                    return '';
                }
                return this.getImageStyle(image, size) + 'cursor: pointer;';
            }
            getImageStyle(image, size) {
                return 'background-image: url(' + this.getImageUrl(image, size) + ');';
            }
            getImageUrl(image, size) {
                if (!image) {
                    return '';
                }
                size = size || 'z';
                return 'https://farm' + image.farm + '.staticflickr.com/' + image.server + '/' + (image.primary || image.id) + '_' + image.secret + '_' + size + '.jpg';

            }
            getOriginalImageUrl(image) {
                if (!image) {
                    return '';
                }
                return 'https://farm' + image.farm + '.staticflickr.com/' + image.server + '/' + image.id + '_' + image.originalsecret + '_o.' + image.originalformat;
            }
        }
    });

</script>
