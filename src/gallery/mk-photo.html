<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../mk-base-behavior.html">
<link rel="import" href="./mk-photo-viewer-behavior.html">
<link rel="import" href="../mk-scaler-behavior.html">
<link rel="import" href="../shared-styles.html">


<dom-module id="mk-photo">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }

            .viewer {
                height: auto;
                width: 100%;
                display: block;
            }

            .title {
                background: rgba(0, 0, 0, 0.75);
                color: white;
                position: absolute;
                bottom: 0;
                padding: 1em;
                font-size: .7em;
            }

            .actions {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                padding: 0.2em;
            }

            .actions paper-button {
                flex-grow: 1;
            }

            paper-button.print {
                background: green;
                color: white;
            }

            paper-button.digital-download {
                background: #09478D;
                color: white;
            }

            .photo-and-title {
                position: relative;
            }

            .description {
                padding: 1em;
            }

            .back {
                align-self: flex-start;
            }

            .pagination {
                display: flex;
                justify-content: center;
                padding: 0.2em;
            }

            .pagination paper-button:not(.back):not([disabled]) {
                background: #09478D;
                color: white;
            }

            .photo-and-title>img {
                display: block;
                border-top-left-radius: 2px;
                border-top-right-radius: 2px;
                user-select: none;
            }

            .photo-container {
                margin-top: 0.5em;
                display: flex;
                align-content: center;
                justify-content: center;
                position: relative;
            }

            .photo-container-inner {
                background: white;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                border-bottom-left-radius: 2px;
                border-bottom-right-radius: 2px;
            }
        </style>

        <iron-ajax id="flickrRequest" loading="{{loading}}" on-response="handleFlickrResponse" url="https://api.flickr.com/services/rest"
            params="{{findSinlgePhotoParams(photoId)}}" handle-as="json" debounce-duration="300">
        </iron-ajax>
        <div class="pagination">
            <paper-button raised on-tap="goBack" class="back">
                <iron-icon icon="arrow-back"></iron-icon>Back
            </paper-button>
            <paper-button raised on-tap="_previousPhoto" disabled$="[[!hasPrevious]]">
                <iron-icon icon="arrow-back"></iron-icon>Previous
            </paper-button>
            <paper-button raised on-tap="_nextPhoto">
                <iron-icon icon="arrow-forward"></iron-icon>Next
            </paper-button>
        </div>
        <template is="dom-repeat" as="photo" items="{{photos}}">
            <div class="photo-container">
                <div class="photo-container-inner">
                    <div class="photo-and-title">
                        <img src$="{{_getPhotoUrl(photo)}}" on-mousemove="onImageMousemove" on-load="onImageLoad">
                        <span class="title">[[photo.title._content]]</span>
                    </div>
                    <div class="description">
                        Taken [[photo.dates.taken]]
                    </div>
                    <div class="actions">
                        <paper-button class="print" raised on-tap="_addToCart" data-buy="PRINT">
                            <iron-icon icon="icons:add-shopping-cart"></iron-icon> Buy Print
                        </paper-button>
                        <paper-button class="digital-download" raised on-tap="_addToCart" data-buy="FILE">
                            <iron-icon icon="icons:file-download"></iron-icon> Digital Download
                        </paper-button>
                        <paper-button class="flickr" raised on-tap="_viewOnFlickr">
                            <iron-icon icon="image:camera"></iron-icon> View on Flickr
                        </paper-button>
                    </div>
                </div>
            </div>
        </template>
    </template>

    <script>
        class MkPhoto extends BaseBehavior(ScalerElement(PhotoViewerBehavior(Polymer.Element))) {
            static get is() {
                return 'mk-photo';
            }
            static get properties() {
                return {
                    photoId: {
                        type: String,
                        observer: '_photoChanged',
                        reflectToAttribute: true
                    },
                    visible: {
                        type: Boolean,
                        notify: true
                    },
                    loading: {
                        type: Boolean,
                        notify: true
                    },
                    hasNext: Boolean,
                    hasPrevious: Boolean
                };
            }
            ready() {
                super.ready();
                this.style.display = 'none';
                document.addEventListener('keydown', (event) => {
                    if (this.visible) {
                        switch (event.key) {
                            case "ArrowLeft":
                                this._previousPhoto();
                                break;
                            case "ArrowRight":
                                this._nextPhoto();
                                break;
                        }
                    }
                });
            }
            onImageMousemove(e) {
                e.preventDefault();
            }
            onImageLoad() {
                this.set('visible', true);
                this.set('loading', false);
                this.style.display = 'block';
            }
            _previousPhoto() {
                this._fireNextOrPreviousEvent('previous');
            }
            _nextPhoto() {
                this._fireNextOrPreviousEvent('next');
            }
            _fireNextOrPreviousEvent(name) {
                this.style.display = 'none';
                this.set('visible', false);
                this.set('loading', true);
                this.fireEvent(name + '-photo', { photo: this.photos[0] });
            }
            _handleSwipe(event) {
                if (event.detail.direction === 'left') {
                    this._nextPhoto();
                } else {
                    this._previousPhoto();
                }
            }
            _getPhotoUrl(photo) {
                return photo ? this.getImageUrl(photo, 'b') : '';
            }
            _addToCart(event) {
                this.fireEvent('buy', {
                    photo: this.photos[0],
                    url: this._getPhotoUrl(this.photos[0]),
                    buy: event.target.dataset.buy
                });
            }
            goBack() {
                this._resetPhoto();
                this.set('visible', false);
                this.fireEvent('back');
            }
            handleFlickrResponse(event) {
                this.set('photos', [event.detail.response.photo]);
                this.set('loading', true);
            }
            _photoChanged(photoId) {
                this._resetPhoto();
                if (this.photoId) {
                    this.$.flickrRequest.generateRequest();
                }
            }
            _resetPhoto() {
                this.photos = undefined;
            }
            _viewOnFlickr() {
                var urls = this.photos[0].urls.url;
                var photopage;
                for (var i = 0; i < urls.length; i++) {
                    var url = urls[i];
                    if (url.type === 'photopage') {
                        photopage = url._content;
                        break;
                    }
                }
                if (photopage) {
                    window.open(photopage);
                }
            }
        }
        customElements.define(MkPhoto.is, MkPhoto);
    </script>
</dom-module>
