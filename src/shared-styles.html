<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        padding: 1em;
        font-family: 'Raleway', sans-serif;
        font-size: 24px;
      }
      
      paper-card {
        font-family: 'Raleway', sans-serif;
      }
      
      paper-button {
        font-size: initial;
      }
      
      .flickr iron-icon {
        color: #ff0084;
      }
      
      ::selection {
        color: white;
        background: orangered;
      }
      
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </template>
</dom-module>
