<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        padding: 1em;
        font-family: 'Raleway', sans-serif;
        font-size: 20px;
      }
      
      paper-card {
        font-family: 'Raleway', sans-serif;
      }
      
      paper-button {
        font-size: initial;
      }
      
      .flickr iron-icon {
        color: #ff0084;
      }
      
      ::selection {
        color: white;
        background: orangered;
      }
      
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      
      @media screen and (max-width: 830px) {
        :host {
          padding: 0;
        }
        img {
          float: none;
          margin: 0px;
          height: 100%;
          width: 100%;
        }
      }
    </style>
  </template>
</dom-module>
