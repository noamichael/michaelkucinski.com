<mat-card class="post" *ngIf="post">
  <mat-card-header>
    <div mat-card-avatar class="author-image" style.background="url({{post._embedded.author[0].avatar_urls[48]}})"></div>
    <mat-card-title>{{post.title.rendered}}</mat-card-title>
    <mat-card-subtitle>by {{getAuthor(post)}} on {{post.date | date: "yyyy/MM/dd '@' hh:mm"}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <div [innerHTML]="_getPostContent(post)"></div>
    <ng-container *ngIf="full">
      <h3>Comments</h3>
      <mk-create-comment [post]="post"></mk-create-comment>
      <mk-comment *ngFor="let comment of post.comments; let even = even;" [comment]="comment" [post]="post" [even]="even"></mk-comment>
      <div *ngIf="!post.comments?.length" class="no-comments">
        No Comments.
      </div>
    </ng-container>
  </mat-card-content>
  <mat-card-actions class="card-actions" [hidden]="full">
    <button (click)="bubbleReadMore()" mat-raised-button class="read-more">
          <mat-icon>more</mat-icon> &nbsp;Read More
    </button>
  </mat-card-actions>
</mat-card>
