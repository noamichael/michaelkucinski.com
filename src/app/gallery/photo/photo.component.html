<div class="photo-container" *ngIf="fullPhoto">
  <div class="photo-container-inner">
    <div class="photo-and-title">
      <img [src]="getPhotoUrl()" (load)="onImageLoad($event)">
      <span class="title">{{fullPhoto.title._content}}</span>
    </div>
    <div class="description">
      Taken {{fullPhoto.dates.taken}}
    </div>
    <div class="actions">
      <button md-raised-button class="print" raised on-tap="_addToCart" data-buy="PRINT">
        <md-icon>add_shopping_cart</md-icon> Buy Print
      </button>
      <button md-raised-button class="digital-download" raised on-tap="_addToCart" data-buy="FILE">
        <md-icon>file_download</md-icon> Digital Download
      </button>
      <button md-raised-button class="flickr" raised (click)="viewOnFlickr()">
        <i class="fa fa-flickr" aria-hidden="true"></i> View on Flickr
      </button>
    </div>
  </div>
</div>
