<md-card>
  <md-card-content>
    <h3 class="fancy-font">Search</h3>
    <div class="filters">
      <md-checkbox *ngFor="let category of categories" [(ngModel)]="filter[category.value]" [name]="category.value">{{category.label}}</md-checkbox>
    </div>
    <div class="search-box">
      <md-form-field>
        <input mdInput type="text" placeholder="Search Text" on-input="onSearchTextChange">
      </md-form-field>
    </div>
    <div class="instructions fancy-font">
      Click on an photo below to see it in full size with purchasing options.
    </div>
  </md-card-content>
</md-card>
<mk-photo-list [photos]="photos" (photoClick)="onPhotoClick($event)"></mk-photo-list>
<div class="pagination">
  <button md-raised-button (click)="previous()">
      <md-icon>arrow_back</md-icon>
      Prev
  </button>
  <button md-raised-button (click)="next()">
      <md-icon>arrow_forward</md-icon>
      Next
  </button>
</div>
