<div class="pagination">
  <button mat-raised-button class="back" (click)="back()">
      <mat-icon>arrow_back</mat-icon>Back
    </button>
  <button mat-raised-button class="previous" (click)="previous()" *ngIf="hasPhotos()">
      <mat-icon>arrow_back</mat-icon>Previous
    </button>
  <button mat-raised-button class="next" (click)="next()" *ngIf="hasPhotos()">
      <mat-icon>arrow_forward</mat-icon>Next
  </button>
</div>
<mk-photo [photo]="photo" (buy)="onBuy($event)"></mk-photo>
