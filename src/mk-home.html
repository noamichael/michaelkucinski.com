<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./mk-base-behavior.html">
<link rel="import" href="./gallery/mk-photo-viewer-behavior.html">

<dom-module id="mk-home">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        padding: 0px;
        height: 100%;
        width: 100%;
      }

      section {
        max-width: 90%;
      }

      .container {
        position: relative;
        height: 100%;
        width: 100%;
        transition: background-image 1s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .welcome-message-container {
        color: white;
        flex-grow: 1;
        text-align: center;
      }

      .welcome-message {
        background: rgba(0, 0, 0, .75);
        padding: 0.5em 0.0em;
      }

      paper-button {
        background: green;
      }

      h4 {
        margin: 0;
        color: var(--app-secondary-color);
      }

      a {
        color: inherit;
        text-decoration: none;
      }
    </style>
    <iron-ajax auto id="flickrRequest" loading="{{loading}}" on-response="_setupImages" url="https://api.flickr.com/services/rest"
      params="{{_getAllPhotoParams()}}" handle-as="json" debounce-duration="300">
    </iron-ajax>
    <img id="loader" style="display: none" src$="{{_getImageUrl(nextImageToLoad)}}">
    <div class="container" style$="{{_getImageStyle(currentImage)}}">
      <div class="welcome-message-container">
        <div class="welcome-message">
          <h4>Michael Kucinski</h4>
          <div>
            <small>Photographer, Programmer, Percussionist</small>
          </div>
          <div>
            <a href="/gallery">
              <paper-button raised>
                <iron-icon icon="image:photo-camera"></iron-icon> Gallery
              </paper-button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    class MkHome extends BaseBehavior(PhotoViewerBehavior(Polymer.Element)) {
      static get is() {
        return 'mk-home';
      }
      static get properties() {
        return {
          currentImage: Object,
          nextImageToLoad: Object
        };
      }
      _setupImages(event) {
        let photoMeta = event.detail.response.photos;
        let photos = photoMeta.photo;
        let count = photoMeta.perpage;
        let currentIndex = 0;
        let needToLoadNext = true
        let intervalId;
        const changeBackground = () => {
          this.set('currentImage', photos[currentIndex]);
          currentIndex++;
          if (currentIndex >= count) {
            currentIndex = 0;
            needToLoadNext = false;
            if (!intervalId) {
              intervalId = setInterval(changeBackground, 5 * 1000);
            }
          }
          if (needToLoadNext) {
            this.set('nextImageToLoad', photos[currentIndex]);
          }
        };

        this.$.loader.addEventListener('load', () => {
          setTimeout(changeBackground, 5 * 1000);
        });
        changeBackground();
      }
      _getImageUrl(image) {
        return this.getImageUrl(image, 'h');
      }
      _getAllPhotoParams() {
        return this.getAllPhotoParams(1, [], null, 10);
      }
      _getImageStyle(image) {
        return this.getImageStyle(image, 'h') + 'background-size: cover;background-position: center center;background-attachment: fixed;';
      }
    }
    customElements.define(MkHome.is, MkHome);
  </script>
</dom-module>
