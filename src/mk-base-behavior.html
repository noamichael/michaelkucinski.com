<script>
    /** @polymerBehavior BaseBehavior*/
    function BaseBehavior(SuperClass) {
        return class extends SuperClass {
            static get properties() {
                return {
                    loading: {
                        type: Object,
                        notify: true,
                        default: true
                    },
                    route: {
                        notify: true,
                        type: Object
                    },
                    queryParams: {
                        notify: true,
                        type: Object
                    }
                };
            }
            ready() {
                this.set('loading', false);
                super.ready();
            }
            fireEvent(name, data) {
                this.dispatchEvent(
                    new CustomEvent(name, { detail: data })
                );
            }
        }
    }
    /** @polymerBehavior DateBehavior*/
    function DateBehavior(SuperClass) {
        return class extends SuperClass {
            _formatDate(date) {
                if (!date) {
                    return 'Unknown';
                }
                var d = new Date(date);
                var minutes = d.getMinutes();
                return [
                    d.getDate(),
                    d.getMonth() + 1,
                    d.getFullYear()
                ].join('/') + ' @ ' + d.getHours() + ':' + (minutes < 10 ? '0' + minutes : minutes);
            }
        }
    }

</script>
