<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="mk-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="mk-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #000;
        --app-secondary-color: orangered;
        --app-drawer-width: 200px;
        display: block;
      }
      
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
      }
      
      .overlay[hidden] {
        display: none;
      }
      
      app-toolbar h3 {
        color: var(--app-secondary-color);
        margin: 0px;
      }
      
      app-header {
        color: #fff;
        background-color: rgba(0, 0, 0, 0.75);
      }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .drawer-list {
        margin: 0 20px;
      }
      
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: black;
        line-height: 40px;
        transition: box-shadow .2s linear;
      }
      
      .drawer-list a:hover,
      .drawer-list a.iron-selected {
        color: black;
        box-shadow: inset 0.4em 0em 0em 0em var(--app-secondary-color);
        font-weight: bold;
      }
    </style>
    <app-scrollpos-control selected="{{page}}" reset></app-scrollpos-control>
    <app-location path="{{path}}" route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" query-params="{{queryParams}}" tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer align="left">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/#/home" drawer-toggle>Home</a>
          <a name="blog" href="/#/blog" drawer-toggle>Blog</a>
          <a name="shop" href="/#/shop" drawer-toggle>Shop</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>
              <h3>Michael Kucinski</h3>
              <small>Programmer, Photographer, Percussionist</small>
            </div>
          </app-toolbar>
        </app-header>
        <iron-pages selected="[[page]]" attr-for-selected="data-page" fallback-selection="view404" role="main">
          <mk-home data-page="home"></mk-home>
          <mk-blog data-page="blog" data-folder="blog" route="{{subroute}}" loading="{{loading}}" query-params="{{queryParams}}"></mk-blog>
          <mk-shop data-page="shop" data-folder="shop" route="{{subroute}}" loading="{{loading}}" query-params="{{queryParams}}"></mk-shop>
          <mk-view404 data-page="view404"></mk-view404>
        </iron-pages>
        <div class="overlay" hidden$="[[!loading]]">
          <paper-spinner active></paper-spinner>
        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'mk-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      ready: function() {
        this.loading = false;
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],


      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var el = this.$$('[data-page="'+page+'"]');
        var folder = el.dataset.folder ? (el.dataset.folder + '/') : '';
        var resolvedPageUrl = this.resolveUrl(folder + 'mk-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
      stringify: function(o){
          return JSON.stringify(o);
      },
    });
  </script>
</dom-module>
