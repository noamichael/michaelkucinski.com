<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-down-animation.html">

<script>
    var _ScalerBehavior = _ScalerBehavior || {
      properties: {
          visible: {
              type: Boolean,
              notify: true,
              observer: '_visibleChange'
          },
          animationConfig: {
              value: function(){
                  return {
                      entry: {
                          name: 'scale-up-animation',
                          node: this
                      },
                      exit: {
                          name: 'scale-down-animation',
                          node: this
                      }
                  };
              }
          }
      },
      listeners: {
          'neon-animation-finish': '_onAnimationFinish'
      },
      _visibleChange: function(visible){
          if(visible){
              this.style.display = 'block';
              this.playAnimation('entry');
          }else{
              this.playAnimation('exit');
          }
      },
      _onAnimationFinish: function(){
          if(this.visible){
              this.style.display = 'block';
          } else {
              this.style.display = 'none';
          }
          this._afterAnimation(this.visible);
      },
      _afterAnimation: function(visible){

      }
    };
    var ScalerBehavior = ScalerBehavior || [Polymer.NeonAnimationRunnerBehavior, _ScalerBehavior];
  </script>
