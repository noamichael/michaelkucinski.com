<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">

<dom-module id="mk-contact">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      
      paper-card {
        width: 100%;
      }
      
      .phone iron-icon {
        color: orangered;
      }
      
      .email iron-icon {
        color: seagreen;
      }
      
      ul {
        list-style: none;
        padding: 0px;
        font-size: .8em;
      }
      
      a {
        text-decoration: none;
        color: black;
        transition: 0.2s linear color;
      }
      
      a:hover {
        color: orangered;
      }
      
      img {
        float: left;
        margin: 0 1em;
        box-shadow: 0px 0px 3px black;
        height: 400px;
      }
      
      @media screen and (max-width: 830px) {
        img {
          float: none;
          margin: 0px;
          height: 100%;
          width: 100%;
        }
      }
    </style>

<paper-card>
  <div class="card-content">
    <h3>Michael Kucinski</h3>
    <div class="clearfix">
      <img src="/images/me.jpg">
      <section>
        Hey. I’m Michael – a college student and junior programmer from Northern New Jersey. I love to program, with my current languages
        being Java(EE), JavaScript (jQuery, Angular 1/2, Polymer), HTML(5), CSS(3), and SQL (SQLServer). I’m also super into
        hiking and photography.You can see some of my pictures (which include some of my hiking!) under the photos section,
        and all of my personal programming projects are on GitHub. Free free to contact me if you have any questions!
      </section>
      <ul>
        <li class="phone">
          <a href="tel:9738144132">
            <iron-icon icon="communication:phone"></iron-icon> (973) 814-4132
          </a>
        </li>
        <li class="email">
          <a href="mailto:me@michaelkucinski.com">
            <iron-icon icon="communication:email"></iron-icon> me@michaelkucinski.com
          </a>
        </li>
        <li class="instagram">
          <a href="https://instagram.com/noaamichael">
            <social-media-icons icon="instagram" color="#8a3ab9" size="24"></social-media-icons> Instagram
          </a>
        </li>
        <li class="flickr">
          <a href="https://www.flickr.com/photos/89564538@N00/">
            <iron-icon icon="image:camera"></iron-icon> Flickr
          </a>
        </li>
        <li class="github">
          <a href="https://www.github.com/noamichael">
            <social-media-icons icon="github" size="24" color="#000000"></social-media-icons> Github
          </a>
        </li>
      </ul>
    </div>
  </div>
</paper-card>
</template>

<script>
  Polymer({
    is: 'mk-contact',
    behaviors: [BaseBehavior]
  });
</script>
</dom-module>
